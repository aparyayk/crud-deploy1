<html>
    <head>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
<body>
    <center><h1>Student Information Dashboard</h1></center>
    <table border=2>
    <thead>
        <th>Roll Number</th>
        <th>Name</th>
        <th>Phone Number</th>
        <th>DOJ</th>
        <th>Address</th>
        <th>Email Address</th>
        <th>Action</th>          
    </thead>
    {%for stud in stu_info %}
    <tr>
        <td>{{stud.rollno}}</td>
        <td>{{stud.name}}</td>
        <td>{{stud.phonenumber}}</td>
        <td> {{stud.dob}}</td>
        <td>{{stud.address}}</td>
        <td>{{stud.email}}</td>
        <td> 
            <a href="/update/{{stud.id}}" class="btn btn-primary">Update</a> 
            <a href="/delete/{{stud.id}}" class="btn btn-danger">Delete</a> 
        </td>
    </tr>
    {% endfor %}  
    </table> <br><br>
    <center><a href="/insert" class="btn btn-success">Insert</a> </center>
</body>
</html>
